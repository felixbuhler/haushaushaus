<!DOCTYPE html>
<html>
<head>
    <title>HAUS HAUS HAUS</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 

</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"></a-entity>

        <a-entity gltf-model="url(https://felixbuhler.github.io/haushaushaus/haus.gltf)" scale="1.2 1.2 1.2"></a-entity>

        <a-sky color="#9500FF"></a-sky>
    </a-scene>
</body>

</html>
